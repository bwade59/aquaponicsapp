<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Papa's Dome"/>
  <title>PAPA'S IGLOO CONTROLLER</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js scripts/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <link rel="import" href="themes/aquadome/aquadome.html">

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<dom_module>

<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer Toolbar -->
      <paper-toolbar id="drawerToolbar">
        <span class="paper-font-title">Menu</span>
      </paper-toolbar>

      <!-- Drawer Content -->
      <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
        <a data-route="home" href="{{baseUrl}}">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>

        <a data-route="users" href="users">
          <iron-icon icon="info"></iron-icon>
          <span>Users</span>
        </a>

        <a data-route="contact" href="contact">
          <iron-icon icon="mail"></iron-icon>
          <span>Contact</span>
        </a>
      </paper-menu>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="small">
        <!-- Application name -->
        <div class="middle middle-container center horizontal layout">
          <div class="app-name">PAPA'S IGLOO CONTROLLER</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

          <section data-route="home">
            <div class="vertical layout">
              <div class="flex"></div>

              <paper-material style="width:50%;justified:left">
                <div class="horizontal layout start justified">FEED
                  <paper-toggle-button id="feed_toggle" class="green" on-change="feed_changed"></paper-toggle-button>
                </div>

                <hr>
                <div class="horizontal layout start justified">PUMP 1
                  <paper-toggle-button id="pump1_toggle" class="green" on-change="{{pump1_changed}}" checked></paper-toggle-button>
                </div>

                <hr>
                <div class="horizontal layout start justified">PUMP 2
                  <paper-toggle-button id="pump2_toggle" class="green" on-change="{{pump2_changed}}"></paper-toggle-button>
                </div>

                <hr>
                <div class="horizontal layout start justified">VENT
                  <paper-toggle-button id="vent_toggle" class="green" on-change="{{vent_changed}}"></paper-toggle-button>
                </div>

                <hr>
                <div class="horizontal layout start justified">FAN
                  <paper-toggle-button id="fan_toggle" on-change="{{fan_changed}}"></paper-toggle-button>
                </div>

                <hr>
                <div class="horizontal layout start justified">HEAT
                  <paper-toggle-button id="heat_toggle" on-change="{{heat_changed}}"></paper-toggle-button>
                </div>

              </paper-material>
            </div>
          </section>

          <section data-route="users">
            <paper-material elevation="1">
              <h2 class="page-title">Users</h2>
              <p>This is the users section</p>
              <a href$="{{baseUrl}}users/Addy">Addy</a><br>
              <a href$="{{baseUrl}}users/Rob">Rob</a><br>
              <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
              <a href$="{{baseUrl}}users/Sam">Sam</a>
            </paper-material>
          </section>

          <section data-route="user-info">
            <paper-material elevation="1">
              <h2 class="page-title">User: {{params.name}}</h2>
              <div>This is {{params.name}}'s section</div>
            </paper-material>
          </section>

          <section data-route="contact">
            <paper-material elevation="1">
              <h2 class="page-title">Contact</h2>
              <p>This is the contact section</p>
            </paper-material>
          </section>

        </iron-pages>
      </div>
    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->
  <!--
  <paper-toast id="caching-complete"
               duration="6000"

  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim
                        skip-waiting
                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->

<script>
    Polymer({
      ready: function() {
        this.$.toggle.addEventListener('change', function () {
          if (this.checked) {
            console.log("event listener toggle is " + this.checked);
          } else {
            console.log("event listener toggle is " + this.checked);
          }
        });
      },

      feed_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          alert("on-change toggle is " + btn.checked);
        } else {
          alert("on-change toggle is " + btn.checked);
        }
      },

      pump1_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          console.log("on-change toggle is " + btn.checked);
        } else {
          console.log("on-change toggle is " + btn.checked);
        }
      },

      pump2_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          console.log("on-change toggle is " + btn.checked);
        } else {
          console.log("on-change toggle is " + btn.checked);
        }
      },

      vent_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          console.log("on-change toggle is " + btn.checked);
        } else {
          console.log("on-change toggle is " + btn.checked);
        }
      },

      fan_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          console.log("on-change toggle is " + btn.checked);
        } else {
          console.log("on-change toggle is " + btn.checked);
        }
      },

      heat_changed: function() {
        var btn = this.$.onChange;
        if (btn.checked) {
          console.log("on-change toggle is " + btn.checked);
        } else {
          console.log("on-change toggle is " + btn.checked);
        }
      }
    });
  </script>
</dom_module>

</body>

</html>
